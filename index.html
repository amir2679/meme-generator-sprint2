<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6036d27597.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <header class="main-header flex" id="main-header">
        <div class="logo">MEMEGEN!</div>
        <nav class="main-nav">
            <button onclick="onOpenGallery()" class="btn">Gallery</button>
            <button onclick="onOpenSavedMemes()" class="btn">Memes</button>
            <label for="img-input" class="btn">Create Meme</label>
            <input type="file" class="img-input btn hide" name="image" id="img-input"
                onchange="onCreateCustomMeme(event)" />
            <button class="btn">About</button>
        </nav>
    </header>
    <section class="gallery-container flex">
        <header class="gallery-header flex">
            <!-- <label for="search-input">Search:</label> -->
            <input type="text" class="search" id="search-input" oninput="onSetImgFilter(this.value)"
                placeholder="Search..." />
            <div class="gallery-nav flex">
                <div class="key-words">Funny Animal Men Woman</div>
                <div class="gallery-nav-btns">
                    <button onclick="onGenerateRandMeme()">I'm Flexible</button>
                    <button>More</button>
                </div>
            </div>
        </header>
        <div class="grid-container"></div>
    </section>

    <section class="editor-container hide flex">
        <div class="canvas-container">
            <canvas class="my-canvas" id="my-canvas" height="500" width="500" onclick="renderMeme()"></canvas>
        </div>

        <div class="canvas-features">
            <!-- <label for="txt-input" class="txt-edit-lbl">Edit Meme</label> -->
            <input type="text" class="txt-edit" id="txt-input" oninput="onSetLineTxt(this.value)"
                placeholder="Edit Text" />

            <div class="change-line-features">
                <div onclick="onSwitchLine()" class="switch-line-btn btn">
                    <i class="fa-solid fa-arrows-up-down"></i>
                </div>
                <div onclick="onAddLine()" class="add-line-btn btn"><i class="fa-solid fa-plus"></i></div>
                <div onclick="onDeleteLine()" class="delete-line-btn btn"><i class="fa-solid fa-trash"></i></div>
            </div>

            <div class="edit-text-features">
                <div class="btn" onclick="onSetFontSize(1)">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
                <div class="btn" onclick="onSetFontSize(-1)">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </div>

                <div class="btn" onclick="onLocateLine('left')"><i class="fa-solid fa-align-left"></i></div>
                <div class="btn" onclick="onLocateLine('middle')"><i class="fa-solid fa-align-center"></i></div>
                <div class="btn" onclick="onLocateLine('right')"><i class="fa-solid fa-align-right"></i></div>
                <select name="fonts" onchange="onChangeFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="poppins">Poppins</option>
                    <option value="sans-serif">Sans-serif</option>
                </select>
                <label for="color-input" class="color-lbl" id="color-lbl"><i class="fa-solid fa-droplet"></i></label>
                <input type="color" id="color-input" class="color-edit" oninput="onSetTextColor(this.value)">
            </div>


            <div class="emoji-selector">EMOJIS</div>

            <div class="update-features flex">
                <button class="update-btn" onclick="onUpload()">Upload</button>
                <!-- <button class="download-btn" onclick="onDownload()">Download</button> -->
                <a href="#" class="btn download-btn" onclick="onDownload(this)" download="my-img.jpg">Download</a>
                <a href="#" class="btn save-btn" onclick="onSaveImg(this)">Save</a>
                <!-- <button class="save-btn" onclick="onSaveMeme()">Save</button> -->
                <!-- download="my-img.jpg" -->
            </div>
        </div>
        <div class="share-modal hide-modal">
            <div class="share-modal-link"></div>
            <div class="user-msg"></div>
            <button onclick="onCloseShareModal()">close</button>
        </div>
    </section>

    <script src="js/services/upload.services.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
