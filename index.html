<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header flex">
        <div class="logo">MEMEGEN!</div>
        <nav class="main-nav">
            <button onclick="onOpenGallery()">Gallery</button>
            <a href="#">About</a>
        </nav>
    </header>
    <section class="gallery-container">
        <header class="gallery-header">
            <label for="search-input">Search:</label>
            <input type="text" class="search" id="search-input" oninput="onSetLineTxt(this.value)"
                placeholder="Enter Text..." />
            <button>More</button>
        </header>
        <div class="grid-container"></div>
    </section>

    <section class="editor-container hide flex">
        <div class="canvas-container">
            <canvas class="my-canvas" id="my-canvas" height="500" width="500" onclick="renderMeme()"></canvas>
        </div>

        <div class="canvas-features">
            <label for="txt-input">Edit Meme</label>
            <input type="text" class="txt-edit" id="txt-input" oninput="onSetLineTxt(this.value)"
                placeholder="Enter Text..." />
            <label for="color-input">Select Text color:</label>
            <input type="color" id="color-input" class="color-edit" oninput="onSetTextColor(this.value)">
            <button onclick="onSetFontSize(1)">+</button>
            <button onclick="onSetFontSize(-1)">-</button>
            <button onclick="onSwitchLine()">Change Line</button>
            <button onclick="onAddLine()">Add New Line</button>
        </div>

    </section>

    <!-- <script src="js/services/upload.services.js"></script> -->
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
